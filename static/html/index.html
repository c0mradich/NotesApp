<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App üöÄ</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <main>
    <h1>üìí My Notes</h1>

    <!-- –ö–Ω–æ–ø–∫–∞-–ø–ª—é—Å –≤ —É–≥–ª—É -->
    <button id="openNoteForm" class="floating-btn">+</button>

    <!-- –§–æ—Ä–º–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ -->
    <div id="noteModal" class="note-modal hidden">
      <div class="note-modal-content">
        <h2>–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</h2>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteBody" placeholder="Start writing..."></textarea>
        <div class="modal-actions">
          <button id="saveNoteBtn">Save</button>
          <button id="closeNoteBtn">Cancel</button>
        </div>
      </div>
    </div>


    <div class="notes-container" id="notesContainer">
      {{range .Notes}}
        <div class="note-item">
          <h3>{{.Title}}</h3>
          <p>{{.Body}}</p>
          <span>{{.DateTime}}</span>
        </div>
      {{end}}
    </div>

  </main>

  <script src="/static/js/UI.js"></script>
</body>
</html>
