<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App üöÄ</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" href="static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <h1>üìí My Notes</h1>

    <!-- –ö–Ω–æ–ø–∫–∞-–ø–ª—é—Å –≤ —É–≥–ª—É -->
    <button id="openNoteForm" class="floating-btn">+</button>

    <!-- –§–æ—Ä–º–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ -->
    <div id="noteModal" class="note-modal hidden">
      <div class="note-modal-content">
        <h2>–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</h2>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteBody" placeholder="Start writing..."></textarea>
        <div class="modal-actions">
          <button id="saveNoteBtn">Save</button>
          <button id="closeNoteBtn">Cancel</button>
        </div>
      </div>
    </div>

        <!-- –§–æ—Ä–º–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ -->
    <div id="noteModalDelete" class="note-modal hidden">
      <div class="note-modal-delete-content">
        <h2 class="delete__note">Delete Note</h2>
        <div class="modal-actions">
          <button id="DeleteBtnSubmit">Delete</button>
          <button id="closeNoteBtnSubmit">Cancel</button>
        </div>
      </div>
    </div>


    <div class="notes-container" id="notesContainer">
      {{range .Notes}}
        <div class="note-item" data-id="{{.ID}}">
          <h3 class="note_title">{{.Title}}</h3>
          <p class="note_body">{{.Body}}</p>
          <div class="noteDesc">
            <span>{{.DateTime}}</span>
            <div>
              <span class="editBtn" data-id="{{.ID}}">Edit</span>
              <span class="deleteBtn" data-id="{{.ID}}">Delete</span>
            </div>
          </div>
        </div>
      {{end}}
    </div>

  </main>
  <script defer>window.PORT = "{{.PORT}}"</script>
  <script type="module" src="/static/js/UI.js"></script>
  <script type="module" src="/static/js/backend.js" defer></script>
</body>
</html>
